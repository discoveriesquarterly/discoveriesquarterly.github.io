<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
    <title>Discoveries</title>
    <script>
        $( function() {
                $('#accordion').accordion({
                collapsible: true,
                heightStyle: "content",
                beforeActivate: function(event, ui) {
                    // The accordion believes a panel is being opened
                    if (ui.newHeader[0]) {
                        var currHeader  = ui.newHeader;
                        var currContent = currHeader.next('.ui-accordion-content');
                    // The accordion believes a panel is being closed
                    } else {
                        var currHeader  = ui.oldHeader;
                        var currContent = currHeader.next('.ui-accordion-content');
                    }
                    // Since we've changed the default behavior, this detects the actual status
                    var isPanelSelected = currHeader.attr('aria-selected') == 'true';
                    
                    // Toggle the panel's header
                    currHeader.toggleClass('ui-corner-all',isPanelSelected).toggleClass('accordion-header-active ui-state-active ui-corner-top',!isPanelSelected).attr('aria-selected',((!isPanelSelected).toString()));
                    
                    // Toggle the panel's icon
                    currHeader.children('.ui-icon').toggleClass('ui-icon-triangle-1-e',isPanelSelected).toggleClass('ui-icon-triangle-1-s',!isPanelSelected);
                    
                    // Toggle the panel's content
                    currContent.toggleClass('accordion-content-active',!isPanelSelected)    
                    if (isPanelSelected) { currContent.slideUp(); }  else { currContent.slideDown(); }

                    return false; // Cancels the default action
                }
            });
        } );
        </script>
</head>
<body>
        <img src="images/header.png">
            <div id="accordion">
            <img src="images/01-treasures.png">
            <img src="images/printWeb.png">
            <img src="images/02-stories.png">
            <img src="images/podcast.png">
            <img src="images/03-savings.png">
            <img src="images/app.png">
        </div>
        <a href="mailto:mdwpublishing@sbcglobal.net"><img src="images/footer.png"></a>
</body>
</html>
